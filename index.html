<div class="home-container">
  <canvas id="myCanvas" width="640" height="980"></canvas>
    <script>
      var c=document.getElementById("myCanvas");
      var ctx=c.getContext("2d");
      var maxHeight = 1080

      var animationFrame;
      function startAnimating(fps) {
          fpsInterval = 1000 / fps;
          then = Date.now();
          startTime = then;
          drawGrids(200, 300, 9, 10, ctx, true);
      }

      function drawGrids(width, height, number, padding = 50, context, interval) {
        var maxWidth = 630;
        var newWidth = padding;
        var newHeight = padding;

        function draw() {
          for ( i = 0; i < number; i++ ) {
            // Light pastels
            var r = Math.floor((Math.random() * 255) + 155);
            var g = Math.floor((Math.random() * 255) + 155);
            var b = Math.floor((Math.random() * 255) + 155);
            // var r = Math.floor((Math.random() * 155) + 1);
            // var g = Math.floor((Math.random() * 5) + 1);
            // var b = Math.floor((Math.random() * 255) + 1);
            context.fillStyle = `rgb(${~~r},${~~g},${~~b})`
            context.fillRect(newWidth, newHeight, width, height)
            newWidth += (width+padding)
            if (newWidth > maxWidth) {
              newHeight += (height + padding);
              newWidth = padding;
            }
          }
        }
        if (interval) {
          animationFrame = requestAnimationFrame(function() { drawGrids(200, 300, 9, 10, ctx, true) });
          now = Date.now();
          elapsed = now - then;
          if (elapsed > fpsInterval) {

             then = now - (elapsed % fpsInterval);
            draw()
          }
        }
        else {
          draw()
        }
      }
      drawGrids(200, 300, 9, 10, ctx, false);
      startAnimating(0.5);

      </script>
</div>
