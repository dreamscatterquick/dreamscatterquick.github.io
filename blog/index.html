---
layout: default
title: Blog
---

<div class="posts">
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ site.posts[0].title }}
      </a>
    </h1>
    <time datetime="{{ site.posts[0].date | date_to_xmlschema }}" class="post-date">{{ site.posts[0].date | date_to_string }}</time>
    {{ site.posts[0].content }}
  </article>
</div>

<h2>Older posts</h2>

{% for post in site.posts %}
  <article class="post">
    {% if post.external-url %}
      <h1>
        <a href="{{ post.external-url }}">{{ post.title }}</a>
        <a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
      </h1>
    {% else %}
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% endif %}
  </article>
{% endfor %}
